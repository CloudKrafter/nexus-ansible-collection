nexus_blobstores:
  - name: default
    type: File
    path: default
    softQuota:
      type: spaceRemainingQuota
      limit: 104857600
  - name: file-quota-100-remaining
    type: File
    path: file-quota-100-remaining
    softQuota:
      type: spaceRemainingQuota
      limit: 104857600
  - name: file-quota-100-used
    type: File
    path: file-quota-100-used
    softQuota:
      type: spaceUsedQuota
      limit: 104857600
  - name: file-quota-200-used
    type: File
    path: file-quota-200-used
    softQuota:
      type: spaceUsedQuota
      limit: 209715200
  - name: maven-legacy-blobstore
    type: File
    path: maven-legacy-blobstore
    softQuota:
      type: spaceRemainingQuota
      limit: 104857600
  - name: legacy-minimal-blobstore
    type: File
    path: legacy-minimal-blobstore
    softQuota:
      type: spaceRemainingQuota
      limit: 104857600
  - name: custom-blobstore-legacy
    type: File
    path: custom-blobstore-legacy
    softQuota:
      type: spaceRemainingQuota
      limit: 104857600
  - name: legacy-blobstore-complete
    type: File
    path: legacy-blobstore-complete
    softQuota:
      type: spaceRemainingQuota
      limit: 104857600
  - name: custom-blobstore-new
    type: File
    path: custom-blobstore-new
    softQuota:
      type: spaceRemainingQuota
      limit: 104857600
  - name: mixed-blobstore
    type: File
    path: mixed-blobstore
    softQuota:
      type: spaceRemainingQuota
      limit: 104857600
  - name: overridden-blobstore
    type: File
    path: overridden-blobstore
    softQuota:
      type: spaceRemainingQuota
      limit: 104857600
  - name: s3-blob-1
    type: S3
    softQuota:
      type: spaceUsedQuota
      limit: 104857600
    bucketConfiguration:
      bucket:
        region: us-east-1
        name: nexus-s3-1
        prefix: ""
        expiration: 3
      failoverBuckets: []
      activeRegion: us-east-1
      bucketSecurity:
        accessKeyId: nexus-access-key
        secretAccessKey: nexus-secret-key
      advancedBucketConnection:
        endpoint: "{{ nexus_s3_endpoint }}"
        forcePathStyle: true
  - name: s3-blob-2
    type: S3
    softQuota:
      type: spaceUsedQuota
      limit: 104857600
    bucketConfiguration:
      bucket:
        region: us-east-1
        name: nexus-s3-2
        expiration: 3
      bucketSecurity:
        accessKeyId: nexus-access-key
        secretAccessKey: nexus-secret-key
      advancedBucketConnection:
        endpoint: "{{ nexus_s3_endpoint }}"
        forcePathStyle: true
  - name: s3-blob-3
    type: S3
    softQuota:
      type: spaceUsedQuota
      limit: 104857600
    bucketConfiguration:
      bucket:
        region: us-east-1
        name: nexus-s3-3
        expiration: 3
      bucketSecurity:
        accessKeyId: nexus-access-key
        secretAccessKey: nexus-secret-key
      advancedBucketConnection:
        endpoint: "{{ nexus_s3_endpoint }}"
        forcePathStyle: true
  - name: s3-blob-4
    type: S3
    softQuota:
      type: spaceUsedQuota
      limit: 104857600
    bucketConfiguration:
      bucket:
        region: us-east-1
        name: nexus-s3-4
        expiration: 3
      bucketSecurity:
        accessKeyId: nexus-access-key
        secretAccessKey: nexus-secret-key
      advancedBucketConnection:
        endpoint: "{{ nexus_s3_endpoint }}"
        forcePathStyle: true
  - name: s3-blob-5
    type: S3
    softQuota:
      type: spaceUsedQuota
      limit: 104857600
    bucketConfiguration:
      bucket:
        region: us-east-1
        name: nexus-s3-5
        expiration: 3
      bucketSecurity:
        accessKeyId: nexus-access-key
        secretAccessKey: nexus-secret-key
      advancedBucketConnection:
        endpoint: "{{ nexus_s3_endpoint }}"
        forcePathStyle: true
  - name: s3-grp
    type: Group
    softQuota:
      type: spaceUsedQuota
      limit: 104857600
    members:
      - s3-blob-1
      - s3-blob-2
    fillPolicy: roundRobin
  - name: s3-grp-2
    type: Group
    softQuota:
      type: spaceRemainingQuota
      limit: 104857600
    members:
      - s3-blob-3
      - s3-blob-4
    fillPolicy: writeToFirst
  - name: mixed-grp-1
    type: Group
    softQuota:
      type: spaceUsedQuota
      limit: 104857600
    members:
      - s3-blob-5
      - file-quota-100-used
    fillPolicy: roundRobin
  - name: file-grp-1
    type: Group
    softQuota:
      type: spaceUsedQuota
      limit: 104857600
    members:
      - file-quota-200-used
      - file-quota-100-remaining
    fillPolicy: roundRobin

nexus_roles:
  - id: "nx-admin"
    name: "nx-admin"
    description: "Administrator Role"
    privileges:
      - "nx-all"
    roles: []
  - id: "nx-anonymous"
    name: "nx-anonymous"
    description: "Anonymous Role"
    privileges:
      - "nx-healthcheck-read"
      - "nx-search-read"
      - "nx-repository-view-*-*-read"
      - "nx-repository-view-*-*-browse"
    roles: []
  - id: "nx-developer"
    name: "nx-developer"
    description: "Developer Role"
    privileges:
      - "nx-repository-view-*-*-read"
      - "nx-repository-view-*-*-browse"
      - "nx-repository-view-*-*-edit"
      - "nx-repository-view-*-*-add"
      - "nx-repository-view-*-*-delete"
  - id: "nx-security-admin"
    name: "nx-security-admin"
    description: "Security Administrator Role"
    privileges:
      - "nx-all"
    roles:
      - "nx-admin"

