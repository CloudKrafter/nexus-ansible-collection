# defaults file for nexus3-config-as-code
nexus_protocol: http
nexus_hostname: 172.17.0.3
nexus_port: 8081
nexus_admin_username: admin
nexus_admin_password: changeme
nexus_enable_pro: true

nexus_blobstores:
  - name: default
    type: File
    path: default-21
    softQuota:
      type: spaceRemainingQuota
      limit: 408957600 #100Mb
  - name: default-200
    type: File
    path: default-200
    softQuota:
      type: spaceRemainingQuota
      limit: 104857600 #100Mb
  - name: file-quota-100-remaining
    type: File
    path: default-quota-100-remaining
    softQuota:
      type: spaceRemainingQuota
      limit: 104857600 #100Mb
  - name: file-quota-100-used
    type: File
    path: default-quota-100-used
    softQuota:
      type: spaceUsedQuota
      limit: 104857600 #100Mb
  - name: s3-minio
    type: S3
    softQuota:
      type: spaceUsedQuota
      limit: 104857600 #100Mb
    bucketConfiguration:
      bucket:
        region: us-east-1
        name: nexus-storage
        prefix:
        expiration: 3
      failoverBuckets: []
      bucketSecurity:
        accessKeyId: nexus-access-key
        secretAccessKey: nexus-secret-key
      advancedBucketConnection:
        endpoint: "http://172.17.0.4:9000"
        forcePathStyle: true

nexus_roles:
  - id: "nx-admin"
    name: "nx-admin"
    description: "Administrator Role"
    privileges:
      - "nx-all"
    roles: []
  - id: "nx-anonymous"
    name: "nx-anonymous"
    description: "Anonymous Role"
    privileges:
      - "nx-healthcheck-read"
      - "nx-search-read"
      - "nx-repository-view-*-*-read"
      - "nx-repository-view-*-*-browse"
    roles: []
  - id: "nx-developer"
    name: "nx-developer"
    description: "Developer Role"
    privileges:
      - "nx-repository-view-*-*-read"
      - "nx-repository-view-*-*-browse"
      - "nx-repository-view-*-*-edit"
      - "nx-repository-view-*-*-add"
      - "nx-repository-view-*-*-delete"
  - id: "nx-security-admin"
    name: "nx-security-admin"
    description: "Security Administrator Role"
    privileges:
      - "nx-all"
    roles:
      - "nx-admin"

nexus_anonymous_access:
  enabled: true
  userId: anonymouse
  realmName: NexusAuthorizingRealm

nexus_content_selectors:
  - name: raw-selector
    type: csel
    description: raw-selectorrr
    expression: format == "raw"
  - name: maven-org-selector
    type: csel
    description: maven-org-selectorrr
    expression: format == "maven2" and path =^ "/org"
  - name: maven-com-selector
    type: csel
    description: maven-com-selector
    expression: format == "maven2" and path =^ "/com"

nexus_user_tokens_capability:
  enabled: true
  protectContent: true
  expirationEnabled: true
  expirationDays: 180

# nexus_license_b64: "your-base64-encoded-license-string"
nexus_license_path: ../files/license.lic

nexus_default_user_password: changeme
nexus_users:
  - userId: anonymous
    firstName: Anonymous
    lastName: User
    emailAddress: anonymous@example.org
    source: default
    status: active
    readOnly: false
    roles:
      - nx-anonymous
    externalRoles: []
  - userId: admin
    firstName: Administrator
    lastName: User
    emailAddress: admin@example.org
    source: default
    status: active
    readOnly: false
    roles:
      - nx-admin
    externalRoles: []
  - userId: disabled-user
    firstName: Disabled
    lastName: User
    emailAddress: info@users.org
    source: default
    status: disabled
    readOnly: false
    roles:
      - nx-anonymous
    externalRoles: []
  - userId: secondary-admin
    firstName: Secondary
    lastName: AdminUser
    emailAddress: test@test.com
    source: default
    status: active
    readOnly: false
    roles:
      - nx-anonymous
      - nx-admin
    externalRoles: []
  - userId: read-only-user
    firstName: Read
    lastName: OnlyUser
    emailAddress: readonly@users.org
    source: default
    status: active
    readOnly: true
    roles:
      - nx-anonymous
    externalRoles: []

