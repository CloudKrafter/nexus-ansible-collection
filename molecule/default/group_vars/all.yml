nexus_repos_maven_hosted:
  - name: repo-1
    cleanup:
      policyNames:
        - maven_cleanup
    component:
      proprietaryComponents: true
    maven:
      versionPolicy: RELEASE
      layoutPolicy: STRICT
      contentDisposition: INLINE
  - name: maven-snapshots
    cleanup:
      policyNames:
        - maven_cleanup
    storage:
      strictContentTypeValidation: true
      writePolicy: ALLOW_ONCE
    maven:
      contentDisposition: INLINE
      layoutPolicy: STRICT
      versionPolicy: SNAPSHOT
    component:
      proprietaryComponents: true

  - name: maven-releases
    online: true
    storage:
      strictContentTypeValidation: true
    maven:
      contentDisposition: INLINE
      layoutPolicy: STRICT
      versionPolicy: RELEASE
    component:
      proprietaryComponents: true
    cleanup:
      policyNames:
        - maven_cleanup

  - name: repo-2
    cleanup:
      policyNames:
        - maven_cleanup

nexus_repos_maven_proxy:
  - name: maven-central
    proxy:
      remoteUrl: https://repo1.maven.org/maven2/
      contentMaxAge: -1
      metadataMaxAge: 1440
    negativeCache:
      enabled: true
      timeToLive: 1440
    httpClient:
      blocked: false
      autoBlock: true
  - name: maven-proxy-2
    proxy:
      remoteUrl: https://repo1.maven.org/maven2/
      contentMaxAge: -1
      metadataMaxAge: 1440
    routingRule: routing-rule-allow-all
  - name: maven-proxy-3
    proxy:
      remoteUrl: https://repo1.maven.org/maven2/
      contentMaxAge: -1
      metadataMaxAge: 1440
    negativeCache:
      enabled: true
      timeToLive: 1440
    httpClient:
      blocked: false
      autoBlock: true

nexus_routing_rules:
  - name: routing-rule-block-nmap
    description: routing-rule-1
    mode: BLOCK
    matchers:
      - ".*nmap"
  - name: routing-rule-allow-patch-update
    description: rrouting-rule-2
    mode: ALLOW
    matchers:
      - ".*patch"
      - ".*update"
  - name: routing-rule-allow-all
    description: routing-rule-3
    mode: ALLOW
    matchers:
      - ".*"
  - name: routing-rule-block-all
    description: routing-rule-4
    mode: BLOCK
    matchers:
      - ".*"
