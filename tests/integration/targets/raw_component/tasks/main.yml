- name: get info
  uri:
    url: http://localhost:8081/service/rest/v1/status/check
    method: GET
    return_content: yes
    url_username: admin
    url_password: changeme
    validate_certs: no
  register: nexus_info

- name: debug
  debug:
    var: nexus_info

