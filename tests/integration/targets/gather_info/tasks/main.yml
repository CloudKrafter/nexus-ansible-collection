- name: Wait for Nexus API
  ansible.builtin.uri:
    url: "http://localhost:8081/service/rest/v1/status"
    method: GET
    status_code: 200
  register: result
  until: result.status == 200
  retries: 60
  delay: 5

- name: Gather Nexus information
  cloudkrafter.nexus.gather_info:
    url: http://localhost:8081
    username: admin
    password: changeme
    validate_certs: false
  register: nexus_data

- name: Print Nexus information
  vars:
    info: |-
      Version: {{ nexus_data.nexus_info.version }}
      Edition: {{ nexus_data.nexus_info.edition }}
      Node ID: {{ nexus_data.nexus_info.node_id }}
      Details: {{ nexus_data.nexus_info.details is defined }}
  ansible.builtin.debug:
    msg: "{{ info.split('\n') }}"

- name: Print nexus_data vars
  debug:
    var: nexus_data
